apiVersion: apps/v1
kind: Deployment
metadata:
  name: springboot-jenkins-docker-k8s
  labels:
    app: springboot-jenkins-docker-k8s
spec:
  replicas: 2
  selector:
    matchLabels:
      app: springboot-jenkins-docker-k8s
  template:
    metadata:
      labels:
        app: springboot-jenkins-docker-k8s
    spec:
      containers:
        - name: springboot-jenkins-docker-k8s
          image: tejait/springboot-jenkins-docker-test:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
          readinessProbe:
            httpGet:
              path: /actuator/health
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /actuator/health
              port: 8080
            initialDelaySeconds: 15
            periodSeconds: 10
          resources:
            requests:
              cpu: "200m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
